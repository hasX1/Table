<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css
    "
    />
  </head>
  <body>
    <div class="theme-toggle" id="theme-toggle">Dark mode</div>
    <div class="container">
      <h1>Most Active Users</h1>
      <!--Loader-->
      <div class="spinner" id="spinner" style="display: none">
        <i class="fa-solid fa-cog fa-spin"></i>
      </div>
      <!--Table-->
      <table id="data-table">
        <thead>
          <tr>
            <th onclick="sortTable(0)" class="name-col">
              Name <i class="fa-solid fa-sort" id="icon-0"></i>
            </th>
            <th onclick="sortTable(1)" class="email-col">
              Email <i class="fa-solid fa-sort" id="icon-1"></i>
            </th>
            <th onclick="sortTable(2)" class="username-col">
              Username <i class="fa-solid fa-sort" id="icon-2"></i>
            </th>
            <th onclick="sortTable(3)" class="country-col">
              Country <i class="fa-solid fa-sort" id="icon-3"></i>
            </th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="pagin" class="pagin">
        <button
          type="button"
          id="prev-btn"
          title="Previous Page"
          onclick="prevPage()"
        >
          <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <span id="page-num">1</span>
        <button
          type="button"
          id="next-btn"
          title="Previous Page"
          onclick="nextPage()"
        >
          <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
